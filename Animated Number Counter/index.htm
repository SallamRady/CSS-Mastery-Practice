<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS Animated Number Counter</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="number-area">
        <span class="num n1" data-attr="1234567890">9</span>
      </div>
      <div class="number-area">
        <span class="num n2" data-attr="1234567890">9</span>
      </div>
      <div class="number-area">
        <span class="num n3" data-attr="1234567890">9</span>
      </div>
    </div>
  </body>
</html>
